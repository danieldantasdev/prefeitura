<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Swiper -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Anotações da prefeitura</title>
    </head>
    <body>
        <header class="l-header l-container">
            <div class="l-header__logo">
                <span>Daniel Dantas</span>
            </div>

            <div class="l-header__menu">
                <ul class="menu">
                    <li><a href="#">Relatório</a></li>
                </ul>
            </div>
        </header>

        <main class="l-main l-container">
            <div class="swiper">
                <div class="l-main__card swiper-wrapper">
                    <div class="l-main__card-item swiper-slide">
                        <div class="flip-container">
                            <div class="flipper">
                                <div class="front">
                                    <img
                                        src="https://picsum.photos/id/411/300/200"
                                    />
                                </div>
                                <div class="back">
                                    <img
                                        src="https://picsum.photos/id/249/300/200"
                                    />
                                </div>
                            </div>
                            <h1>Março</span><h1>
                        </div>
                    </div>

                    <div class="l-main__card-item swiper-slide">
                        <div class="flip-container">
                            <div class="flipper">
                                <div class="front">
                                    <img
                                        src="https://picsum.photos/id/411/300/200"
                                    />
                                </div>
                                <div class="back">
                                    <img
                                        src="https://picsum.photos/id/249/300/200"
                                    />
                                </div>
                            </div>
                            <h1>Abril</h1>
                        </div>
                    </div>

                    <div class="l-main__card-item swiper-slide">
                        <div class="flip-container">
                            <div class="flipper">
                                <div class="front">
                                    <img
                                        src="https://picsum.photos/id/411/300/200"
                                    />
                                </div>
                                <div class="back">
                                    <h1 class="callback">Clique aqui</h1>
                                    <img
                                        src="https://picsum.photos/id/249/300/200"
                                    />
                                </div>
                            </div>
                            <h1>Maio<h1>
                        </div>
                    </div>

                    <div class="l-main__card-item swiper-slide">
                        <div class="flip-container">
                            <div class="flipper">
                                <div class="front">
                                    <img
                                        src="https://picsum.photos/id/411/300/200"
                                    />
                                </div>
                                <div class="back">
                                    <img
                                        src="https://picsum.photos/id/249/300/200"
                                    />
                                </div>
                            </div>
                            <h1>Junho</h1>
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </main>

        <!-- Swiper -->
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
